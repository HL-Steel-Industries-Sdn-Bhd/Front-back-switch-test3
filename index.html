<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>点击框切换示例</title>

<style>
  body {
    font-family: Arial, sans-serif;
    display: flex;
    flex-direction: column;
    align-items: center;
    margin: 50px;
  }

  .container {
    position: relative;
    width: 300px;
    height: 150px;
  }

  .box {
    position: absolute;
    width: 100%;
    height: 100%;
    color: #333;
    display: flex;
    justify-content: center;
    align-items: center;
    font-size: 24px;
    border-radius: 12px;
    transition:
      transform 0.5s ease,
      opacity 0.5s ease,
      background-color 0.5s ease;
    cursor: pointer;
    user-select: none;
  }

  /* 固定卡片颜色 */
  .box.hurray {
    background-color: #FFEB3B; /* 黄 */
  }

  .box.hello {
    background-color: #FF9800; /* 橙 */
  }

  /* 位置状态 */
  .box.hidden {
    transform: translate(60%, -20%);
    opacity: 0.7;
    z-index: 0;
  }

  .box.active {
    transform: translate(0, 0);
    opacity: 1;
    z-index: 1;
  }

  iframe {
    width: 300px;
    height: 150px;
    border: 2px solid #333;
    margin-top: 20px;
    border-radius: 8px;
    background: #fff;
  }
</style>
</head>

<body>

<div class="container">
  <div class="box active hurray" data-index="0">Hurray</div>
  <div class="box hidden hello" data-index="1">Hello</div>
</div>

<iframe id="contentFrame" srcdoc="<h1>Hurray</h1>"></iframe>

<script>
  const boxes = document.querySelectorAll('.box');
  const iframe = document.getElementById('contentFrame');
  let currentIndex = 0;

  function updateDisplay() {
    boxes.forEach((box, index) => {
      if (index === currentIndex) {
        box.classList.add('active');
        box.classList.remove('hidden');
      } else {
        box.classList.remove('active');
        box.classList.add('hidden');
      }
    });

    iframe.srcdoc =
      currentIndex === 0
        ? "<h1>Hurray</h1>"
        : "<h1>Hello</h1>";
  }

  boxes.forEach(box => {
    box.addEventListener('click', () => {
      currentIndex = (currentIndex + 1) % boxes.length;
      updateDisplay();
    });
  });
</script>

</body>
</html>
